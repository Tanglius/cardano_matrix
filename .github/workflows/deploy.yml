name: Deploy Docusaurus site

on:
  push:
    branches:
      - main # Trigger deployment on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the appropriate version of Node.js for your project

      - name: Install dependencies
        run: yarn install

      - name: Run custom build command
        run: yarn build # This will run your custom build command

      - name: Deploy to GitHub Pages
        run: yarn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this secret
